<!DOCTYPE html>
<html>
<head>
    <title>Used Tire Inventory</title>
    <!-- bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" relstylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dcdcdc;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px; 
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.1em;
            color: #dcdcdc;
            display: block;
        }
        .sidebar a.active {
            background-color: #666; /* active page button */
            color: #fff;
        }
        .sidebar a:hover {
            background-color: #555;
            color: #fff;
        }
        .main-content {
            margin-left: 250px; /* equal to sidebar width */
            padding: 20px;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Inventory Menu</h2>
        <a class="{% if request.path == '/add' %}active{% endif %}" href="/add"><i class="fa fa-plus"></i> Add Tires</a>
        <a class="{% if request.path == '/remove' %}active{% endif %}" href="/remove"><i class="fa fa-minus"></i> Remove Tires</a>
        <a class="{% if request.path == '/show_inventory' %}active{% endif %}" href="/show_inventory"><i class="fa fa-table"></i> Show All Inventory</a>
        <a class="{% if request.path == '/logout' %}active{% endif %}" href="/logout"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
    <div class="main-content">
        <div class="table-container">
            <h1>Latest Tires</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Tire Size</th>
                        <th>Brand</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tire in latest_tires %}
                    <tr>
                        <td>{{ tire.sku }}</td>
                        <td>{{ tire.section_width }}/{{ tire.aspect_ratio }}/{{ tire.rim_size }}</td>
                        <td>{{ tire.brand_name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
