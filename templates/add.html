<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Tires</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-left-width: 5px;
            border-left-color: #5cb85c;
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: 4px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Tires</h1>

        <!-- displays message -->
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}

        <!-- add form -->
        <form action="/add" method="post">
            <label for="measurement_type">Measurement Type:</label>
            <select id="measurement_type" name="measurement_type" required>
                <option value="metric">Metric</option>
                <option value="imperial">Imperial</option>
            </select>
            
            <label for="tire_size">Tire Size (Ex: Metric - 245/40/18 | Imperial - 35x12.5x20):</label>
            <input type="text" id="tire_size" name="tire_size" required>
            
            <label for="load_rating">Load Rating:</label>
            <select id="load_rating" name="load_rating" required>
                <option value="P">P</option>
                <option value="LT">LT</option>
            </select>
            
            <label for="brand_name">Brand Name:</label>
            <input type="text" id="brand_name" name="brand_name" required>
            
            <label for="quantity">Quantity:</label>
            <select id="quantity" name="quantity" required>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <input type="submit" value="Add Tire">
        </form>

        <!-- displays SKU -->
        {% if sku %}
            <div class="message">Last Tire's SKU: {{ sku }}</div>
        {% endif %}

        <!-- link to home page -->
        <a class="back-link" href="/">Back to Home</a>
    </div>
</body>
</html>
