<!DOCTYPE html>
<html>
<head>
    <title>Remove Tires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dcdcdc;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remove Tires</h1>

        <!-- remove form -->
        <form action="/remove" method="post">
            <label for="measurement_type">Measurement Type:</label><br>
            <select id="measurement_type" name="measurement_type" required>
                <option value="metric">Metric</option>
                <option value="imperial">Imperial</option>
            </select><br>

            <label for="section_width">Section Width:</label><br>
            <input type="text" id="section_width" name="section_width" required><br>
            
            <label for="aspect_ratio">Aspect Ratio:</label><br>
            <input type="text" id="aspect_ratio" name="aspect_ratio" required><br>
            
            <label for="rim_size">Rim Size:</label><br>
            <input type="text" id="rim_size" name="rim_size" required><br>
            
            <input type="submit" value="Remove Tire">
        </form>

        <!-- link to home page -->
        <p><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
