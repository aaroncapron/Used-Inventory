<!DOCTYPE html>
<html>
<head>
    <title>Remove Tires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dcdcdc;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #d32f2f;
        }
        .remove-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 20px auto;
        }
        .remove-button:hover {
            background-color: #dc1600;
        }
        .success {
            color: rgb(20, 141, 20);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remove Tires</h1>

        <!-- remove form -->
        <form action="/remove" method="post">
            <!-- inventory table -->
            <table>
                <tr>
                    <th>Select</th>
                    <th>Brand Name</th>
                    <th>Load Rating</th>
                    <th>Tire Size</th>
                </tr>
                {% for tire in inventory %}
                <tr>
                    <td><input type="checkbox" name="tire" value="{{ tire.id }}"></td>
                    <td>{{ tire.brand_name }}</td>
                    <td>{{ tire.load_rating }}</td>
                    <td>{{ tire.section_width }}/{{ tire.aspect_ratio }}/{{ tire.rim_size }}</td>
                </tr>
                {% endfor %}
            </table>

            <!-- remove button -->
            <input type="submit" value="Remove Selected Tires" class="remove-button">
        </form>

        <!-- success message -->
        {% if message %}
        <p class="success">{{ message }}</p>
        {% endif %}

        <!-- link to home page -->
        <p><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
