<!DOCTYPE html>
<html>
<head>
    <title>Show All Inventory</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #cdcdcd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #d41414;
            color: white;
        }
    </style>
</head>
<body>
    <h1>All Inventory</h1>
    <table>
        <tr>
            <th>Brand Name</th>
            <th>Load Rating</th>
            <th>Section Width</th>
            <th>Aspect Ratio</th>
            <th>Rim Size</th>
        </tr>
        {% for tire in inventory %}
        <tr>
            <td>{{ tire.brand_name }}</td>
            <td>{{ tire.load_rating }}</td>
            <td>{{ tire.section_width }}</td>
            <td>{{ tire.aspect_ratio }}</td>
            <td>{{ tire.rim_size }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
