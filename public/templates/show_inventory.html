<!DOCTYPE html>
<html>
<head>
    <title>Show All Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dcdcdc;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
        }
        th {
            background-color: #4b2690;
            color: white;
            position: relative;
            cursor: pointer;
            min-width: 120px;
            padding-right: 15px;
        }
        th, td {
            border: 1px solid #ffffff;
            padding: 8px;
            text-align: left;
        }
        th:after {
            content: ' ▼';
            position: absolute;
            right: 5px;
        }
        th.asc:after {
            content: ' ▲';
        }
        th:hover {
            background-color: #6c3ec1;
        }
        table {
        background-color: white;
        color: black;
        }
        .space {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function sortTable(n, tableId) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById(tableId);
            switching = true;
            // removes all 'asc' classes
            Array.from(table.getElementsByTagName("th")).forEach(function(header) {
                header.classList.remove("asc");
            });
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
            // if final direction is 'asc', add the 'asc' class to the header
            if (dir == "asc") {
                table.getElementsByTagName("th")[n].classList.add("asc");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Show Inventory</h1>

        <!-- inventory table -->
        <table id="inventoryTable">
            <tr>
                <th onclick="sortTable(0, 'inventoryTable')">SKU</th>
                <th onclick="sortTable(1, 'inventoryTable')">Brand Name</th>
                <th onclick="sortTable(2, 'inventoryTable')">Tire Size</th>
                <th onclick="sortTable(3, 'inventoryTable')">Load Rating</th>
            </tr>
            {% for tire in inventory %}
            <tr>
                <td>{{ tire.sku }}</td>
                <td>{{ tire.brand_name }}</td>
                <td>{{ tire.section_width }}/{{ tire.aspect_ratio }}/{{ tire.rim_size }}</td>
                <td>{{ tire.load_rating }}</td>
            </tr>
            {% endfor %}
        </table>

        <!-- link to home page -->
        <p><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
