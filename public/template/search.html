<!DOCTYPE html>
<html>
<head>
    <title>Search Tires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dcdcdc;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Tires</h1>

        <!-- search form -->
        <form action="/search" method="post">
            <label for="measurement_type">Measurement Type:</label>
            <select id="measurement_type" name="measurement_type" required>
                <option value="metric">Metric</option>
                <option value="imperial">Imperial</option>
            </select>

            <label for="section_width">Section Width:</label>
            <input type="number" id="section_width" name="section_width" min="100" max="500" required>
            
            <label for="aspect_ratio">Aspect Ratio:</label>
            <input type="number" id="aspect_ratio" name="aspect_ratio" min="25" max="75" required>
            
            <label for="rim_size">Rim Size:</label>
            <input type="number" id="rim_size" name="rim_size" min="13" max="22" required>
            
            <input type="submit" value="Search Tire">
        </form>

        <!-- error messages -->
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}

        <!-- search results -->
        {% if results %}
        <h2>Search Results</h2>
        <ul>
        {% for tire in results %}
            <li>{{ tire }}</li>
        {% endfor %}
        </ul>
        {% endif %}

        <!-- link to home page -->
        <p><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
