<!DOCTYPE html>
<html>
<head>
    <title>Show Inventory</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tire Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Section Width</th>
                <th>Aspect Ratio</th>
                <th>Rim Size</th>
                <th>Load Rating</th>
                <th>Brand Name</th>
            </tr>
        </thead>
        <tbody>
        {% for tire in inventory %}
            <tr>
                <td>{{ tire.section_width }}</td>
                <td>{{ tire.aspect_ratio }}</td>
                <td>{{ tire.rim_size }}</td>
                <td>{{ tire.load_rating }}</td>
                <td>{{ tire.brand_name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
